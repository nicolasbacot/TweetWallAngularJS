
<div ng-repeat="tweet in data.results" class="hero-unit">
	<div class="row-fluid ">
		<div class="span2">
			<img src="{{tweet.profile_image_url}}" />
		</div>
		<div class="span2">{{tweet.from_user_name}}</div>
		<div class="span2">@{{tweet.from_user}}</div>
		<div class="span4"></div>
		<div class="span2">{{tweet.created_at}}</div>
	</div>
	<div class="row-fluid">
		<div class="span10 offset2">{{tweet.text}}</div>
	</div>
</div>
